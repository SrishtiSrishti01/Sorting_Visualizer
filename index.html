<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class = "bars_container" id="bars_container"> </div>

        <div class="button_container">

            <input type = "range" id = "slider" min="50" max = "150" step = "5" value = "50" />

            <select name = "" id = "speed">
                <option value = "100">Slow</option>
                <option value="50"> Medium </option>
                <option value = "10"> Fast </option>
            </select>

            <select name = "" id = "algo">
                <option value = "bubble"> Bubble Sort</option>
                <option value = "insertion"> Insertion Sort</option>
                <option value = "merge"> Merge Sort</option>
                <option value = "quick"> Quick Sort</option>
                <option value = "heap"> Heap Sort</option>
            </select>

            <button id="randomised_array">Randomise Array</button>
            <button id="sort_btn">Sort Array</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
